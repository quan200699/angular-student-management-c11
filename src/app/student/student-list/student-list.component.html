<app-search-student (s)="findStudentByName($event)"></app-search-student>
<h1>List Student</h1>
<table>
  <tr>
    <td>Id</td>
    <td>Name</td>
    <td>Address</td>
    <td>Mark</td>
    <td>Update</td>
    <td>Delete</td>
  </tr>
  <ng-container *ngFor="let student of listStudent; index as i">
    <tr>
      <td>{{student.id}}</td>
      <td>{{student.fullName}}</td>
      <td>{{student.address}}</td>
      <td>{{student.mark}}</td>
      <td><button (click)="showUpdateForm(i)">Update</button></td>
      <td><button (click)="removeStudent(i)">Delete</button></td>
    </tr>
  </ng-container>
</table>
<app-create-student (studentBinding)="addNewStudentToList($event)"></app-create-student>
<ng-container *ngIf="isShowUpdateForm">
  <h1>Show Update Form</h1>
  <table>
    <tr>
      <td>Id:</td>
      <td><input [(ngModel)]="studentUpdate.id" name="id" type="number"></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input [(ngModel)]="studentUpdate.fullName" name="fullName" type="text"></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><input [(ngModel)]="studentUpdate.address" name="address" type="text"></td>
    </tr>
    <tr>
      <td>Mark:</td>
      <td><input [(ngModel)]="studentUpdate.mark" name="mark" type="number"></td>
    </tr>
    <tr>
      <td></td>
      <td><input (click)="updateStudent(currentIndex)" type="button" value="Update"></td>
    </tr>
  </table>
</ng-container>
